<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRACU Exam Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
      integrity="sha512-LnIHwkpDAvB3nEJD2vvPlsPo54cLhjhiwHzU1UqRJZH5/JbCRRVhDlf5gBc/O7fuHgJUW0MJQpjQ/8Z4cyVPXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add favicon -->
    <link
      href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAA/4QAAMxjAADMYwAA/GMAAMxjAADMawAAMHcAADBjAAAAAAAA+AAAAMBmAADAPAAA+BgAAMAYAADAPAAA+GYAAAAAAAAznAAAM5wAAAOcAAAznAAAM5QAAM+IAADPnAAA//8AAAf/AAA/mQAAP8MAAAfnAAA/5wAAP8MAAAeZAAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Additional inline styles */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
      .toast {
        padding: 12px; /* Reduced from 16px */
        border-radius: 6px; /* Reduced from 8px */
        margin-bottom: 8px; /* Reduced from 10px */
        min-width: 240px; /* Reduced from 280px */
        font-size: 0.875rem; /* Added smaller font size */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transform: translateX(100%);
        animation: slideIn 0.2s forwards, fadeOut 0.5s 2s forwards; /* Reduced total duration from 3.3s to 2.2s */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      @keyframes slideIn {
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
      .success {
        background-color: rgba(52, 211, 153, 0.9);
        color: whitesmoke;
      }
      .error {
        background-color: rgba(239, 68, 68, 0.9);
        color: whitesmoke;
      }
      .info {
        background-color: rgba(59, 130, 246, 0.9);
        color: whitesmoke;
      }
      /* Custom dropdown styling */
      .custom-select {
        position: relative;
      }
      .custom-select .options {
        display: none;
        position: absolute;
        background-color: whitesmoke;
        max-height: 200px;
        overflow-y: auto;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 100%;
      }
      .custom-select .option {
        padding: 8px 12px;
        cursor: pointer;
      }
      .custom-select .option:hover {
        background-color: transparent !important;
      }
      /* Mobile optimizations */
      @media (max-width: 640px) {
        input,
        button,
        select {
          font-size: 16px; /* Prevents iOS zoom on focus */
          height: 44px; /* More touch-friendly */
        }
        .table-container {
          margin: 0 -16px; /* Negative margin to allow table to be wider than container on mobile */
        }
      }
      /* Add specific styling for sections datalist */
      .section-input-container {
        position: relative;
        width: 100%;
      }

      /* Add padding to body to prevent footer overlap */
      body {
        padding-bottom: 50px;
        color: #e5e7eb !important;
        background-color: #18181b !important;
      }

      html {
        background-color: #1a202c !important;
      }

      /* Input row styling for all screen sizes */
      .input-row {
        display: flex;
        flex-direction: row;
        width: 100%;
        margin-bottom: 8px;
        gap: 4px; /* Use gap for consistent spacing */
      }
      .input-row .course-code {
        flex: 2;
      }
      .input-row .section {
        flex: 1;
      }
      .input-row .add-course {
        flex: 1;
      }

      /* Dropdown improvements */
      .dropdown {
        position: absolute;
        background: whitesmokesmoke;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        z-index: 9999;
        max-height: 12rem;
        overflow-y: auto;
        width: 100%;
        color: #1f2937; /* Add dark text color */
      }
      .dropdown-option {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
        color: #1f2937; /* Ensure text is visible */
      }
      .dropdown-option:hover {
        background-color: transparent !important;
      }
      .dropdown-option.active {
        background-color: transparent !important;
      }
      .dropdown-option.disabled {
        color: #9ca3af;
        cursor: default;
      }
      /* Scrollbar styling */
      .dropdown::-webkit-scrollbar {
        width: 6px;
      }
      .dropdown::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      .dropdown::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 3px;
      }
      /* Ensure routine table text is light */
      .routine-table,
      .routine-table th,
      .routine-table td,
      .routine-table tr {
        color: #e5e7eb !important;
        background-color: #52525b !important;
      }
      .routine-table {
        background-color: transparent !important;
        color: #e5e7eb;
        border: 1px solid #52525b;
        border-collapse: collapse;
        width: 100%;
        font-size: 16px;
      }
      .routine-table th,
      .routine-table td {
        background-color: transparent !important;
        border-bottom: 1px solid #52525b;
        padding: 12px 16px;
        text-align: center;
        vertical-align: middle;
      }
      .routine-table th {
        font-weight: bold;
        /* background-color: #18181b; */ /* Remove or comment out this line */
      }
      .routine-table tr {
        background-color: transparent !important;
      }
    </style>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <style>
      /* Add more padding at the bottom to accommodate the fixed footer */
      body {
        padding-bottom: 120px !important; /* Increased padding for more space */
      }

      /* Create proper spacing for the content area */
      #capture-area {
        margin-bottom: 50px; /* Increased margin */
      } /* Ensure screenshot button has space above the footer */
      #screenshot-btn,
      #cross-check-btn {
        margin-bottom: 5px; /* Consistent with CSS file */
      }

      /* Modal styles */
      #cross-check-modal {
        transition: opacity 0.3s ease-in-out;
        background-color: rgba(
          39,
          39,
          42,
          0.8
        ) !important; /* match gray theme */
      } /* Canvas container styles */
      #pdf-container canvas {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      /* Improved canvas container for better responsiveness */
      .overflow-x-auto {
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      /* Mobile optimizations for modal */
      @media (max-width: 640px) {
        #cross-check-modal .max-w-3xl {
          width: 95%;
          max-height: 85vh;
        }
        #pdf-container {
          padding: 0.5rem;
        }
        #pdf-container canvas {
          width: 100% !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-600 text-whitesmoke flex flex-col items-center justify-center min-h-screen p-4 sm:p-6"
    style="
      background-color: transparent; /* Tailwind's gray-600 */
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div id="toast-container" class="toast-container"></div>
    <div id="capture-area" class="flex flex-col items-center w-full max-w-auto">
      <h1 class="text-xl font-bold text-whitesmoke-600 text-center">
        Mid-Term Exam Schedule
      </h1>
      <br />

      <!-- Modified structure for mobile layout -->
      <div id="course-inputs" class="w-full mb-4">
        <!-- Each row contains course code, section, and add button -->
        <div class="input-row">
          <input
            type="text"
            placeholder="Course Code"
            class="course-code bg-whitesmoke text-gray-800 p-3 rounded mb-2 w-full text-center"
            autocomplete="on"
          />
          <input
            type="text"
            placeholder="Sec"
            class="section bg-whitesmoke text-gray-800 p-3 rounded mb-2 w-full text-center"
            autocomplete="on"
          />
          <button
            class="add-course text-whitesmoke-600 font-bold p-3 rounded mb-2 w-full flex items-center justify-center hover:bg-green-600 transition"
            title="Add Course"
            type="button"
          >
            <i class="fas fa-plus mr-2"></i>Add
          </button>
        </div>
      </div>
      <!-- Reset button -->
      <div class="flex gap-2 mb-4">
        <button id="add-more-btn"></button>
        <button
          id="reset-btn"
          class="px-3 py-2 text-whitesmoke-500 hover:bg-red-600 hover:bg rounded-full transition flex items-center justify-center"
          type="button"
          title="Reset routine"
        >
          <i class="fas fa-trash"></i>
        </button>
      </div>

      <div class="w-full overflow-x-auto table-container">
        <table id="exam-schedule" class="routine-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Course</th>
              <th>Section</th>
              <th>Room</th>
            </tr>
          </thead>
          <tbody id="schedule-body">
            <!-- Exam schedule rows will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex flex-wrap gap-3 justify-center">
      <button
        id="screenshot-btn"
        class="text-whitesmoke font-bold p-3 hover:rounded mt-4 w-full max-w-xs sm:w-auto sm:px-6 flex items-center justify-center hover:bg-gray-600 transition"
      >
        <i class="fas fa-save mr-2"></i>Save
      </button>
      <button
        id="cross-check-btn"
        class="text-whitesmoke font-bold p-3 hover:rounded mt-2 sm:mt-4 w-full max-w-xs sm:w-auto sm:px-6 flex items-center justify-center hover:bg-gray-600 transition"
      >
        <i class="fas fa-file-pdf mr-2"></i>Check
      </button>
    </div>

    <!-- Cross Check Modal -->
    <div
      id="cross-check-modal"
      class="fixed inset-0 bg-opacity-80 z-50 hidden flex items-center justify-center"
    >
      <div
        class="bg-transparent rounded-lg max-w-auto w-auto max-h-[90vh] overflow-y-auto overscroll-contain relative"
      >
        <button
          id="close-modal-btn"
          class="absolute left-1/2 -translate-x-1/2 top-2 text-whitesmoke bg-transparent hover:bg-gray-600 hover:rounded p-2 transition"
          aria-label="Close"
          type="button"
        >
          <i class="fas fa-times"></i>
        </button>
        <div id="pdf-container" class="p-3 sm:p-4"></div>
      </div>
    </div>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Initialize PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
        console.log("PDF.js initialized with worker");
      }
    </script>
    <!-- JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/pdf-screenshot-helper.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/pdf-debug.js"></script>
    <script src="js/pdf-helper.js"></script>
    <script src="js/pdf-viewer.js"></script>
    <script src="js/main.js"></script>
    <script>
      document
        .getElementById("reset-btn")
        .addEventListener("click", function () {
          document.getElementById("schedule-body").innerHTML = "";
        });
    </script>
    <script>
      // Clear inputs function
      function clearInputs(index) {
        const courseCodeInput =
          document.querySelectorAll(".course-code")[index];
        const sectionInput = document.querySelectorAll(".section")[index];

        if (courseCodeInput) {
          courseCodeInput.value = "";
        }
        if (sectionInput) {
          sectionInput.value = "";
        }
      }

      // Example usage: Clear inputs for the first row
      clearInputs(0);
    </script>
  </body>
</html>
