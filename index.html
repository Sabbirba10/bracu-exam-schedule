<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRACU Exam Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
      integrity="sha512-LnIHwkpDAvB3nEJD2vvPlsPo54cLhjhiwHzU1UqRJZH5/JbCRRVhDlf5gBc/O7fuHgJUW0MJQpjQ/8Z4cyVPXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add favicon -->
    <link
      href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAAAAAAAA/4QAAMxjAADMYwAA/GMAAMxjAADMawAAMHcAADBjAAAAAAAA+AAAAMBmAADAPAAA+BgAAMAYAADAPAAA+GYAAAAAAAAznAAAM5wAAAOcAAAznAAAM5QAAM+IAADPnAAA//8AAAf/AAA/mQAAP8MAAAfnAAA/5wAAP8MAAAeZAAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Additional inline styles */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }
      .toast {
        padding: 12px; /* Reduced from 16px */
        border-radius: 6px; /* Reduced from 8px */
        margin-bottom: 8px; /* Reduced from 10px */
        min-width: 240px; /* Reduced from 280px */
        font-size: 0.875rem; /* Added smaller font size */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        transform: translateX(100%);
        animation: slideIn 0.2s forwards, fadeOut 0.5s 2s forwards; /* Reduced total duration from 3.3s to 2.2s */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      @keyframes slideIn {
        to {
          transform: translateX(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
      .success {
        background-color: rgba(52, 211, 153, 0.9);
        color: white;
      }
      .error {
        background-color: rgba(239, 68, 68, 0.9);
        color: white;
      }
      .info {
        background-color: rgba(59, 130, 246, 0.9);
        color: white;
      }
      /* Custom dropdown styling */
      .custom-select {
        position: relative;
      }
      .custom-select .options {
        display: none;
        position: absolute;
        background-color: white;
        max-height: 200px;
        overflow-y: auto;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 100%;
      }
      .custom-select .option {
        padding: 8px 12px;
        cursor: pointer;
      }
      .custom-select .option:hover {
        background-color: #f3f4f6;
      }
      /* Mobile optimizations */
      @media (max-width: 640px) {
        input,
        button,
        select {
          font-size: 16px; /* Prevents iOS zoom on focus */
          height: 44px; /* More touch-friendly */
        }
        .table-container {
          margin: 0 -16px; /* Negative margin to allow table to be wider than container on mobile */
        }
      }
      /* Add specific styling for sections datalist */
      .section-input-container {
        position: relative;
        width: 100%;
      }

      /* Footer styling */
      .footer {
        background-color: rgba(30, 58, 138, 0.7);
        padding: 8px 0;
        margin-top: 20px;
        backdrop-filter: blur(5px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .footer a {
        color: #fcd34d; /* Yellow color matching the buttons */
      }
      .footer a:hover {
        color: white;
      }

      /* Add padding to body to prevent footer overlap */
      body {
        padding-bottom: 50px;
        color: #e5e7eb !important;
        background-color: #18181b !important;
      }

      /* Input row styling for all screen sizes */
      .input-row {
        display: flex;
        flex-direction: row;
        width: 100%;
        margin-bottom: 8px;
        gap: 4px; /* Use gap for consistent spacing */
      }
      .input-row .course-code {
        flex: 2;
      }
      .input-row .section {
        flex: 1;
      }
      .input-row .add-course {
        flex: 1;
      }

      /* Dropdown improvements */
      .dropdown {
        position: absolute;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.375rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        z-index: 9999;
        max-height: 12rem;
        overflow-y: auto;
        width: 100%;
        color: #1f2937; /* Add dark text color */
      }
      .dropdown-option {
        padding: 0.5rem 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
        color: #1f2937; /* Ensure text is visible */
      }
      .dropdown-option:hover {
        background-color: #fef3c7;
      }
      .dropdown-option.active {
        background-color: #fde68a;
      }
      .dropdown-option.disabled {
        color: #9ca3af;
        cursor: default;
      }
      /* Scrollbar styling */
      .dropdown::-webkit-scrollbar {
        width: 6px;
      }
      .dropdown::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      .dropdown::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 3px;
      }
      /* Ensure routine table text is light */
      .routine-table,
      .routine-table th,
      .routine-table td {
        color: #e5e7eb !important;
      }
      .routine-table {
        background-color: #27272a;
        color: #e5e7eb;
        border: 1px solid #52525b;
        border-collapse: collapse;
        width: 100%;
        font-size: 16px;
      }
      .routine-table th,
      .routine-table td {
        border-bottom: 1px solid #52525b;
        padding: 12px 16px;
        text-align: center;
        vertical-align: middle;
      }
      .routine-table th {
        font-weight: bold;
        background-color: #18181b;
      }
    </style>
    <script
      defer
      data-domain="buexedule.web.app"
      src="https://plausible.io/js/script.outbound-links.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <script>
      (function () {
        // Detect Facebook/Messenger in-app browsers
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isFacebookBrowser =
          ua.indexOf("FBAN") > -1 || ua.indexOf("FBAV") > -1;
        var isMessengerBrowser =
          ua.indexOf("MessengerForiOS") > -1 || ua.indexOf("Messenger") > -1;

        // If detected, redirect to external browser
        if (isFacebookBrowser || isMessengerBrowser) {
          // Get current URL
          var url = window.location.href;

          // Try to force open in external browser
          window.open(url, "_system", "location=yes");

          // Fallback - suggest copy/paste URL
          setTimeout(function () {
            document.body.innerHTML =
              '<div style="text-align:center; padding:20px;">' +
              "<h2>For the best experience, please open this page in Chrome or Safari</h2>" +
              "<p>Copy this link and paste in your browser:</p>" +
              "<p><strong>" +
              url +
              "</strong></p>" +
              "</div>";
          }, 1000);
        }
      })();
    </script>
    <style>
      /* Add more padding at the bottom to accommodate the fixed footer */
      body {
        padding-bottom: 120px !important; /* Increased padding for more space */
      }

      /* Create proper spacing for the content area */
      #capture-area {
        margin-bottom: 50px; /* Increased margin */
      } /* Ensure screenshot button has space above the footer */
      #screenshot-btn,
      #cross-check-btn {
        margin-bottom: 5px; /* Consistent with CSS file */
      }

      /* Modal styles */
      #cross-check-modal {
        transition: opacity 0.3s ease-in-out;
      } /* Canvas container styles */
      #pdf-container canvas {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      /* Improved canvas container for better responsiveness */
      .overflow-x-auto {
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }

      /* Mobile optimizations for modal */
      @media (max-width: 640px) {
        #cross-check-modal .max-w-3xl {
          width: 95%;
          max-height: 85vh;
        }
        #pdf-container {
          padding: 0.5rem;
        }
        #pdf-container canvas {
          width: 100% !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6"
    style="
      background-color: #262626; /* Tailwind's gray-800 */
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <div id="toast-container" class="toast-container"></div>
    <div id="capture-area" class="flex flex-col items-center w-full max-w-auto">
      <h1 class="text-2xl font-bold text-center">MidTerm Summer 25</h1>
      <br />

      <!-- Modified structure for mobile layout -->
      <div id="course-inputs" class="w-full mb-4">
        <!-- Each row contains course code, section, and add button -->
        <div class="input-row">
          <input
            type="text"
            placeholder="Course Code"
            class="course-code bg-white text-gray-800 p-3 rounded mb-2 w-full text-center"
            autocomplete="on"
          />
          <input
            type="text"
            placeholder="Sec"
            class="section bg-white text-gray-800 p-3 rounded mb-2 w-full text-center"
            autocomplete="on"
          />
          <button
            class="add-course text-white-600 font-bold p-3 rounded mb-2 w-full flex items-center justify-center hover:bg-green-600 transition"
            title="Add Course"
            type="button"
          >
            <i class="fas fa-plus mr-2"></i>Add
          </button>
        </div>
      </div>
      <!-- Reset button -->
      <div class="flex gap-2 mb-4">
        <button id="add-more-btn"></button>
        <button
          id="reset-btn"
          class="px-3 py-2 text-white-500 hover:bg-red-600 hover:bg rounded transition flex items-center justify-center"
          type="button"
          title="Reset routine"
        >
          <i class="fas fa-trash"></i>
        </button>
      </div>

      <div class="w-full overflow-x-auto table-container">
        <table
          id="exam-schedule"
          class="routine-table bg-gray-800 border border-gray-700"
        >
          <thead>
            <tr>
              <th class="bg-gray-900">Date</th>
              <th class="bg-gray-900">Time</th>
              <th class="bg-gray-900">Course</th>
              <th class="bg-gray-900">Section</th>
              <th class="bg-gray-900">Room</th>
            </tr>
          </thead>
          <tbody id="schedule-body">
            <!-- Exam schedule rows will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex flex-wrap gap-3 justify-center">
      <button
        id="screenshot-btn"
        class="text-white font-bold p-3 hover:rounded mt-4 w-full max-w-xs sm:w-auto sm:px-6 flex items-center justify-center hover:bg-blue-500 transition"
      >
        <i class="fas fa-camera mr-2"></i>Capture
      </button>
      <button
        id="cross-check-btn"
        class="text-white font-bold p-3 hover:rounded mt-2 sm:mt-4 w-full max-w-xs sm:w-auto sm:px-6 flex items-center justify-center hover:bg-blue-500 transition"
      >
        <i class="fas fa-file-pdf mr-2"></i>Check
      </button>
    </div>

    <!-- Cross Check Modal -->
    <div
      id="cross-check-modal"
      class="fixed inset-0 bg-opacity-80 z-50 hidden flex items-center justify-center"
    >
      <div
        class="bg-transparent rounded-lg max-w-auto w-auto max-h-[90vh] overflow-y-auto overscroll-contain relative"
      >
        <button
          id="close-modal-btn"
          class="absolute left-1/2 -translate-x-1/2 top-2 text-white bg-transparent hover:bg-blue-900 hover:rounded p-2 transition"
          aria-label="Close"
          type="button"
        >
          <i class="fas fa-times"></i>
        </button>
        <div id="pdf-container" class="p-3 sm:p-4"></div>
      </div>
    </div>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Initialize PDF.js worker
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
        console.log("PDF.js initialized with worker");
      }
    </script>
    <!-- JavaScript modules -->
    <script src="js/utils.js"></script>
    <script src="js/pdf-screenshot-helper.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/pdf-debug.js"></script>
    <script src="js/pdf-helper.js"></script>
    <script src="js/pdf-viewer.js"></script>
    <script src="js/main.js"></script>
    <script>
      document
        .getElementById("reset-btn")
        .addEventListener("click", function () {
          document.getElementById("schedule-body").innerHTML = "";
        });
    </script>
    <script>
      // Clear inputs function
      function clearInputs(index) {
        const courseCodeInput =
          document.querySelectorAll(".course-code")[index];
        const sectionInput = document.querySelectorAll(".section")[index];

        if (courseCodeInput) {
          courseCodeInput.value = "";
        }
        if (sectionInput) {
          sectionInput.value = "";
        }
      }

      // Example usage: Clear inputs for the first row
      clearInputs(0);
    </script>
    <script>
      // Save the current routine table to localStorage
      function saveRoutineToLocalStorage() {
        const rows = [];
        document.querySelectorAll("#schedule-body tr").forEach((tr) => {
          const cells = tr.querySelectorAll("td");
          if (cells.length) {
            rows.push({
              date: cells[0].textContent,
              time: cells[1].textContent,
              course: cells[2].textContent,
              section: cells[3].textContent,
              room: cells[4].textContent,
            });
          }
        });
        localStorage.setItem("routineTable", JSON.stringify(rows));
      }

      // Load the routine table from localStorage
      function loadRoutineFromLocalStorage() {
        const data = localStorage.getItem("routineTable");
        if (data) {
          const rows = JSON.parse(data);
          const tbody = document.getElementById("schedule-body");
          tbody.innerHTML = "";
          rows.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.time}</td>
          <td>${row.course}</td>
          <td>${row.section}</td>
          <td>${row.room}</td>
        `;
            tbody.appendChild(tr);
          });
        }
      }

      // Clear the routine table from localStorage
      function clearRoutineFromLocalStorage() {
        localStorage.removeItem("routineTable");
      }

      // Save routine after adding a course (hook into your add logic)
      document.querySelectorAll(".add-course").forEach((btn, index) => {
        btn.addEventListener("click", function () {
          // Wait for the row to be added, then save
          setTimeout(saveRoutineToLocalStorage, 100);
        });
      });

      // Clear localStorage on reset
      document
        .getElementById("reset-btn")
        .addEventListener("click", function () {
          clearRoutineFromLocalStorage();
        });

      // Load routine on page load
      document.addEventListener(
        "DOMContentLoaded",
        loadRoutineFromLocalStorage
      );
    </script>
  </body>
</html>
